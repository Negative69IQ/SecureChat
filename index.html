<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- We'll create this CSS file later -->
</head>
<body>
    <header>
        <h1>Texting Website</h1>
    </header>
    <main>
        <div class="chat-box">
            <div class="message received">
                <p>Hello there!</p>
            </div>
            <div class="message sent">
                <p>Hi! How are you?</p>
            </div>
            <!-- More messages can be added here -->
        </div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </main>
    <script src="script.js"></script> <!-- We'll create this JavaScript file later -->
</body>
</html>
